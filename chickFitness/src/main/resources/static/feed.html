    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/pricing.css" rel="stylesheet">
    <script src="css/chick.js"></script>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <img src="img/egg-nav.png" height="30" class="d-inline-block align-top ">
    <span class="navbar-brand mb-0 h1">GUGU Fitness</span></h5>
    
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/index.html">Home</a>
        <a class="p-2 text-dark" href="/courses.html">Courses</a>
        <a class="p-2 text-dark" href="/schedule-test.html">My Plan</a>
        <a class="p-2 text-dark" href="/feed.html">My Chick</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
   <div class="card-header rounded-pill bg-warning border-warning " style="text-align: center; color: ghostwhite; font-size: 25px;">
    <span id="welcome-message">UserName</span>
</div>
    <br>
    <!-- 这里是显示不同等级图片的 img 元素 -->
    <img id="chickImage" class="rounded mx-auto d-block" width="200px" height="200px">
    <br>

    <div class="container">
        <div class="card-deck mb-2 text-center"></div>

        <div class="container mt-5">
            <!-- 等级和经验条显示区域 -->
            <p class="chick-label">等级: <span class="chick-value" id="currentLevelValue"></span></p>
            <div class="progress">
                <div id="progressBar" class="progress-bar bg-warning" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100">0%
                </div>
            </div>
        </div>

        <br>
       
        <div class="container">
            <div class="chick-card">
                <div class="avatar-frame">
                </div>
                <div class="chick-info">
                   
                    <p class="chick-label">重生次數: <span class="chick-value" id="lifecountValue"></span></p>
                    <p class="chick-label">階級: <span class="chick-value" id="chickStageValue"></span></p>
                    <p class="chick-label">經驗值: <span class="chick-value" id="currentExpValue"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(start);

    function start() {
        // 使用会话存储检索Chick信息
        $.get('http://localhost:8080/chick/info', function (data) {

            if (data) {
                // 如果会话数据存在，将小鸡信息显示在页面上
              
                $('#lifecountValue').html(data.lifecount);
               
                $('#currentExpValue').html(data.currentExp);

                // 计算等级和更新经验条
                var level = calculateLevel(data.currentExp);
                $('#currentLevelValue').html(level + 1); // 显示等级为当前结果加1

                updateProgressBar(data.currentExp, level);
                // 调用更新階級的函数
                stage();
            } else {
                // 如果会话数据不存在，显示相应的消息
                $('#userNameValue').text("Chick Info Not Available");
            }
        });

        function calculateLevel(currentExp) {
            // 根据经验计算规则计算等级
            // 这里需要根据您的规则进行具体实现
            // 示例代码中是一个简单的等级计算规则
            var requiredExpByLevel = [0, 100, 300, 600, 1000, 1500, 2100, 2800, 3600, 4500];
            for (var i = 1; i < requiredExpByLevel.length; i++) {
                if (currentExp < requiredExpByLevel[i]) {
                    return i - 1;
                }
            }
            return requiredExpByLevel.length - 1;
        }

        function updateProgressBar(currentExp, currentLevel) {
            // 计算经验条百分比
            var requiredExpByLevel = [0, 100, 300, 600, 1000, 1500, 2100, 2800, 3600, 4500];
            var requiredExp = requiredExpByLevel[currentLevel];
            var nextLevelExp = requiredExpByLevel[currentLevel + 1];
            
            // 将经验百分比默认值设置为0
            var expPercentage = 0;

            if (currentExp >= 4500) {
                // 如果经验值大于等于4500，将经验条百分比设置为100%
                expPercentage = 100;
            } else {
                expPercentage = ((currentExp - requiredExp) / (nextLevelExp - requiredExp)) * 100;
            }

            // 更新经验条显示
            $("#progressBar").css("width", expPercentage + "%").attr("aria-valuenow", expPercentage).text(expPercentage.toFixed(2) + "%");
            
            // 在这里调用 updateChickImage 函数
            updateChickImage(currentLevel + 1);
        }

    }

    // 更新階級的函数
    function stage() {
        // 从页面中获取 lifecountValue 的值
        var lifecountValue = parseInt($('#lifecountValue').text());

        // 根据 lifecountValue 的值设置階級后面的内容
        var levelText = ""; // 初始化内容

        switch (lifecountValue) {
            case 0:
                levelText = "手無縛雞";
                break;
            case 1:
                levelText = "小菜雞";
                break;
            case 2:
                levelText = "練出六塊雞";
                break;
            case 3:
                levelText = "老司雞";
                break;
            // 添加更多的情况根据需要
            default:
                levelText = "未知";
        }

        // 将階級后面的内容显示在页面上
        $('#chickStageValue').html(levelText);
    }

    //隨等級變換圖片//////////////
    function updateChickImage(currentLevel) {
        var imagePath = ""; // 初始化图片路径

        // 根据不同的等级设置不同的图片路径
        switch (currentLevel) {
            case 1:
                imagePath = "img/level1.png";
                break;
            case 2:
                imagePath = "img/level2.png";
                break;
            case 3:
                // 等级4时显示等级3的图片
                imagePath = "img/level3.png";
                break;
            case 4:
                imagePath = "img/level3.png";
                break;
            case 5:
                // 等级6时显示等级5的图片
                imagePath = "img/level5.png";
                break;
            case 6:
                imagePath = "img/level5.png";
                break;
            case 7:
                // 等级8时显示等级7的图片
                imagePath = "img/level7.png";
                break;
            case 8:
                imagePath = "img/level7.png";
                break;
            case 9:
                imagePath = "img/level9.png";
                break;
            case 10:
                imagePath = "img/level9.png";
                break;
          
        }

        // 更新图片的 src 属性
        $("#chickImage").attr("src", imagePath);
    }

    // 获取会话中的 Member 对象
    $.get('http://localhost:8080/session', function (data) {
        if (data) {
            // 如果会话数据存在，将用户名显示在页面上
            $('#welcome-message').text("Welcome, " + data.name + "!");
        }
    });
    </script>
</body>
</html>
