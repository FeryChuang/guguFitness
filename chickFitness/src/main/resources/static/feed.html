<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

  <div class="card-header rounded-pill bg-warning border-warning " style="text-align: center; color: ghostwhite; font-size: 25px;">UserName</div>
<br>

<div class="container">

<div class="container mt-5">
	
	<div class="progress">
        <div id="progressBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
</div>

<br>
<div class="card border-warning mb-3" style="max-width: 100rem; min-width: 0rem;">
    <div class="card-body text-warning">
        <h5 class="card-title">Success card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <button id="increaseButton" class="btn btn-primary mt-3">Increase Experience</button>
    </div>
</div>
 <div class="container">
        <div class="chick-card">
            <div class="avatar-frame">
            </div>
            <div class="chick-info">
                <p class="chick-label">主人名稱: <span class="chick-value" id="userName"></span></p>
                <p class="chick-label">等級: <span class="chick-value" id="currentLevel"></span></p>
                <p class="chick-label">重生次數: <span class="chick-value" id="lifecount"></span></p>
                <p class="chick-label">階級: <span class="chick-value" id="chickStage"></span></p>
                <p class="chick-label">經驗值: <span class="chick-value" id="currentExp"></span></p>
            </div>
        </div>
    </div>

<script>
	  $(document).ready(start)
    function start() {
        // 使用会话存储检索Chick信息
        $.get('http://localhost:8080/chick/info', function(data) {

        if (data) {
			 
            // 如果会话数据存在，将小鸡信息显示在页面上
            $('#userName').html(data.userName);
            $('#currentLevel').html(data.currentLevel);
            $('#lifecount').html(data.lifecount);
            $('#chickStage').html(data.chickStage);
            $('#currentExp').html(data.currentExp);
        } else {
            // 如果会话数据不存在，显示相应的消息
            $('#userName').text("Chick Info Not Available");
            }
        }); 
   }
    $(document).ready(function () {
        var currentProgress = 0; // 初始进度为 0

        // 按钮点击事件
        $("#increaseButton").click(function () {
            if (currentProgress < 25) {
                currentProgress += 5; // 每次增加 5%
                $("#progressBar").css("width", currentProgress + "%").attr("aria-valuenow", currentProgress).text(currentProgress + "%");
            }
        });
    });
</script>
