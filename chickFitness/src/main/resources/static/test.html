<script>
document.addEventListener("DOMContentLoaded", function() {
    const addButton = document.getElementById("addButton");
    const saveCourseButton = document.getElementById("saveCourseButton");

    addButton.addEventListener("click", function() {
        // Show the modal when the "新增" button is clicked
        $('#addCourseModal').modal('show');
    });

    saveCourseButton.addEventListener("click", function() {
        // Retrieve input values
        const courseName = document.getElementById("courseNameInput").value;
        const description = document.getElementById("descriptionInput").value;
        const difficulty = document.getElementById("difficultyInput").value;
        const type = document.getElementById("typeInput").value;
        const url = document.getElementById("urlInput").value;
        const calories = parseInt(document.getElementById("caloriesInput").value);
        const courseRange = parseInt(document.getElementById("courseRangeInput").value);

        // Create an object to store the data
        const courseData = {
            courseName: courseName,
            description: description,
            difficulty: difficulty,
            type: type,
            url: url,
            calories: calories,
            courseRange: courseRange
        };

        // Here you can use AJAX or other methods to send the data to your server

        $('#addCourseModal').modal('hide');
    });
});
</script>
