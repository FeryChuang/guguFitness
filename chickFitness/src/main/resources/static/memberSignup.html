<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>會員註冊</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link href="css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4" src="img/chick.png" alt=""
				width="250">
				<h2>會員註冊</h2>
				<p class="lead">歡迎來到咕力無圓健身房！</p>
				<p class="lead">
					&#127775; 趣味健身 x &#128035; 虛擬小雞成長 &#128036; 
				</p>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h4 class="mb-3">基本資料</h4>
				<form class="needs-validation" novalidate>
					<div class="mb-3">
						<label for="id">ID</label> <input type="text" class="form-control"
							id="id" placeholder="" value="" required>
						<div class="invalid-feedback">Valid ID is required.</div>
					</div>
					<div class="mb-3">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" required>
						<div class="invalid-feedback">Valid name is required.</div>
					</div>
					<div class="mb-3">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" placeholder="you@example.com"
							required>
						<div class="invalid-feedback">Valid Email is required.</div>
					</div>
					<div class="mb-3">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" required>
						<div class="invalid-feedback">Valid password id required.</div>
					</div>
					<br />
					<button class="btn btn-warning btn-lg btn-block" type="submit"
						onclick="memberadd(event)">Submit</button>
				</form>
				<br /> <a href="index.html"
					class="btn btn-warning btn-lg btn-block">Back</a>
				<footer class="my-5 pt-5 text-muted text-center text-small">
					<p class="mb-1">&copy; 2023 GUGU Fitness</p>
					<ul class="list-inline">
						<li class="list-inline-item"><a href="#">Privacy</a></li>
						<li class="list-inline-item"><a href="#">Terms</a></li>
						<li class="list-inline-item"><a href="#">Support</a></li>
					</ul>
				</footer>
			</div>
		</div>
	</div>
</body>
<script>
	function memberadd(event) {
		event.preventDefault();
		var data = {
			userName : $("#id").val(),
			name : $("#name").val(),
			email : $("#email").val(),
			password : $("#password").val()
		};
		$.ajax({
			url : '/membercreate',
			type : 'POST',
			contentType : 'application/json',
			data : JSON.stringify(data),
			success: function(response, status, xhr) {
                if (xhr.status === 200) {
                    // Handle success response as needed
                    alert("Member added successfully!");
                    window.location.href = "/index.html"; // Redirect to the desired page
                }
            },
			error : function(xhr, status, error) {
				alert("An error occurred: " + error);
			}
		});
	}
</script>
</html>
