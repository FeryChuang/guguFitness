<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 設定文檔的字符編碼 -->
    <meta charset="utf-8">
    <!-- 設定頁面在不同設備上的顯示比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 以下是頁面的一些描述性信息 -->
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <!-- 設定頁面的標題 -->
    <title>員工管理系統</title>

    <!-- 關聯到 Bootstrap 核心 CSS 文件 -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 定義內嵌的 CSS 樣式 -->
    <style>
        /* 設定圖片的字體大小和對齊方式 */
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* 新增的標題樣式 */
        .employee-title {
            font-size: 1.5rem; /* 設定標題的字體大小 */
            margin-top: 10px; /* 調整與 logo 的距離 */
            color: #fff; /* 設定為白色字體顏色 */
            background-color: #999; /* 設定為灰色背景色 */
            padding: 5px 10px; /* 添加內距，增加標題區塊的大小 */
            border-radius: 10px; /* 設定圓角效果 */
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
        }
        /* 定義大屏幕時的圖片大小 */
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- 自定義的 CSS 文件，通常是用來覆蓋 Bootstrap 的樣式 -->
    <link href="css/employeeEdit.css" rel="stylesheet">
</head>
<body class="text-center">
    <!-- 包含所有頁面內容的容器 -->
    <div class="container">
        <!-- 顯示 logo 圖片 -->
        <img class="mb-4" src="img/chick.png" alt="" width="295">
        <!-- 顯示自定義的標題 -->
        <h3 class="employee-title">員工管理系統</h3>

        <!-- 兩個按鈕，分別有不同的樣式 -->
        <a href="#" class="btn btn-lg btn-warning btn-block">會員管理</a>
        <a href="#" class="btn btn-lg btn-warning btn-block">課程管理</a>
    </div>
</body>
</html>
