<script>
$(document).ready(function() {
  // 新增會員
  $("#saveEmployeeButton").click(function() {
    // 取得使用者輸入的資料
    var employeeUserName = $("#userNameInput").val();
    var employeePassword = $("#passwordInput").val();
    var employeeName = $("#NameInput").val();
    var employeeEmail = $("#emailInput").val();
    var employeeRole = $("#roleInput").val();
    var employeeStatus = $("#statusInput").val();

    // 將資料以 POST 請求傳送給後端
    $.post("/employee/add", {
      employeeUserName: employeeUserName,
      employeePassword: employeePassword,
      employeeName: employeeName,
      employeeEmail: employeeEmail,
      employeeRole: employeeRole,
      employeeStatus: employeeStatus
    }, function() {
      $("#addEmployeeModal").modal("hide");
      loadEmployeeData();
    });
  });

  // 刪除會員
  $("#deleteConfirmButton").click(function() {
    var employeeIdToDelete = $("#deleteEmployeeIdInput").val();

    $.ajax({
      url: `/employee/delete/${employeeIdToDelete}`,
      type: "DELETE",
      success: function() {
        $("#deleteEmployeeModal").modal("hide");
        loadEmployeeData();
      }
    });
  });

  // 編輯會員（展示編輯用的模態框）
  $("#editEmployeeModal").on("show.bs.modal", function(event) {
    // 取得點選按鈕上的自訂屬性值
    var button = $(event.relatedTarget);
    var employeeId = button.data("employee-id");

    // 將 employeeId 帶到模態框中
    var modal = $(this);
    modal.find("#IdInput").val(employeeId);
  });

  // 編輯會員（儲存編輯後的資料）
  $("#saveEditEmployeeButton").click(function() {
    var employeeId = $("#IdInput").val();
    var employeeUserName = $("#userNameInput").val();
    var employeePassword = $("#passwordInput").val();
    var employeeName = $("#NameInput").val();
    var employeeEmail = $("#emailInput").val();
    var employeeRole = $("#roleInput").val();
    var employeeStatus = $("#statusInput").val();

    $.ajax({
      url: `/employee/update/${employeeId}`,
      type: "PUT",
      data: JSON.stringify({
        employeeUserName: employeeUserName,
        employeePassword: employeePassword,
        employeeName: employeeName,
        employeeEmail: employeeEmail,
        employeeRole: employeeRole,
        employeeStatus: employeeStatus
      }),
      contentType: "application/json",
      success: function() {
        $("#editEmployeeModal").modal("hide");
        loadEmployeeData();
      }
    });
  });

  // 載入會員資料
  function loadEmployeeData() {
    $.get("/employee/getAll", function(data) {
      var tableBody = $("#employeeTableBody");
      tableBody.empty();

      data.forEach(function(employee) {
        var row = `
          <tr>
            <td class="align-middle text-center">${employee.employeeId}</td>
            <td class="align-middle text-center">${employee.employeeUserName}</td>
            <td class="align-middle text-center">${employee.employeePassword}</td>
            <td class="align-middle text-center">${employee.employeeName}</td>
            <td class="align-middle text-center">${employee.employeeEmail}</td>
            <td class="align-middle text-center">${employee.employeeRole}</td>
            <td class="align-middle text-center">${employee.employeeStatus}</td>
          </tr>`;
        tableBody.append(row);
      });
    });
  }

  // 初始載入會員資料
  loadEmployeeData();
});
</script>
